<app-navbar *ngIf="!videoService.playVideo"></app-navbar>
<div class="content" *ngIf="videoService.loadContent">
    <app-previewvideo [previewVideo]="{ 
    title: previewVideo.title ?? '', 
    description: previewVideo.description ?? '', 
    src: previewVideo.video_file ?? '', 
    created_at: previewVideo.created_at ?? '', 
    }"></app-previewvideo>

    <div class="video-content">

        <app-videoslideshow 
        [categoryName]="'New on Videoflix'" 
        [videos]="videos"></app-videoslideshow>

        <app-videoslideshow 
        *ngFor="let category of getCategories()"
        [categoryName]="category" 
        [videos]="groupedVideos[category]" 
        ></app-videoslideshow>
    </div>    
</div>

<div *ngIf="videoService.playVideo">
    <p (click)="videoService.returnToVideoSelection()">{{ videoService.videoContent.title }}</p>
    <img [src]="videoService.videoContent.thumbnail" alt="">
</div>
