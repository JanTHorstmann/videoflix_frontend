<app-navbar [showLogOutButton] = 'navbarButton'></app-navbar>
<div class="main-site">

    <div class="content">
        <h1>Reset password</h1>
        <form (submit)="sendResetMail($event)" #signupForm="ngForm">
            <div class="form-inputs">
                <span>Create a new password for your Videoflix account.</span>
                <input [type]="passwordType" name="password" placeholder="Enter a password" [(ngModel)]="password" required ngModel>
                <div class="laber-container">
                    <label for="password" class="d-none">
                        <img src="assets/img/warning.png">
                        Password is incorrect!
                    </label>
                    <img [src]="passwordSrc" alt="" (click)="togglePasswordVisibility()">
                </div>

                <input [type]="passwordTypeConfirm" name="passwordConfirm" placeholder="Confirm Password" [(ngModel)]="passwordConfirm" required ngModel>
                <div class="laber-container">
                    <label for="password" [class.d-none]="!showError">
                        <img src="assets/img/warning.png">
                        Passwords must match.
                    </label>
                    <img [src]="passwordConfirmSrc" alt="" (click)="toggleConfrimPasswordVisibility()">
                </div>
                
            </div>

            <div class="form-buttons">
                <button type="submit" [disabled]="!signupForm.valid" [class.inputs-not-validate]="!signupForm.valid">Get Started</button>
            </div>
        </form>
    </div>

    <div class="guidelines">
        <a href="">Datenschutz</a>
        <a href="">Impressum</a>
    </div>
</div>
