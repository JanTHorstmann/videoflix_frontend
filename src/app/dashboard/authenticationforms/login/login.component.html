<app-navbar
[showLogInButton] = 'navbarButton'
[showLogOutButton] = 'navbarButton'></app-navbar>
<div class="main-site">

    <div class="content">
        <h1>Log in</h1>
        <form (submit)="login($event)">
            <div class="form-inputs">
                <input type="text" name="email" placeholder="Email Address" [(ngModel)]="email" required ngModel>
                <div class="laber-container">
                    <label for="email" [class.d-none]="!wrongEntry"><img src="assets/img/warning.png">Email don`t excist!</label>
                </div>
                <input [type]="passwordType" name="password" placeholder="Password" [(ngModel)]="password" required ngModel>
                <div class="laber-container">
                    <label for="password" [class.d-none]="!wrongEntry"><img src="assets/img/warning.png">Password is incorrect!</label>
                    <img [src]="passwordSrc" alt="" (click)="togglePasswordVisibility()">
                </div>                
                    <div class="remember-me">
                    <input type="checkbox" name="remember-me" (click)="saveLogInToken()">
                    <span>Remember me</span>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit">Log in</button>
                <a [href]="['/forgotpassword']">Forgot password?</a>
                <div class="signup">
                    <span>New to Videoflix?</span>
                    <a [href]="['/signup']">Sign Up now</a>
                </div>
            </div>
        </form>
    </div>

    <div class="guidelines">
        <a href="">Datenschutz</a>
        <a href="">Impressum</a>
    </div>
</div>
